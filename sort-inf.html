<!DOCTYPE html>

<head>
    <title>Sorting Algorithm Information</title>

    <link rel="stylesheet" href="sort-info.css">
</head>

<body>
    <img src="previous.png" class="prev-btn" onclick="window.location.href='Screen2.html'">

    <div id="content"></div>

    <script>
         const params = new URLSearchParams(window.location.search);
         const type = params.get("type");
         const content = document.getElementById("content");

         if (type === "bubble") 
         {
            document.body.style.backgroundColor = "#dbefff";
            document.title = "Bubble Sort Information";
            
            content.innerHTML = `
            <img src="BubbleSort-Avg-case.gif" style="position: absolute; top: 20%; right: 0%; height: 15%; width: 25%;">
            <img src="Bub-inf1.png" style="position: absolute; top: 42%; right: 5%; height: 25%; width: 15%;">
            <img src="BubbleSort-worst-case.gif" style="position: absolute; top: 70%; right: 0%; height: 15%; width: 25%;">
            <img src="Inf1.png" style="position: absolute; top:15%; left: 0%; height: 35%; width: 25%;">
            <img src="Inf2.png" style="position: absolute; bottom:0%; left: 0%; height: 45%; width: 25%;">

            <div class="notebook">
              <div class="info">
                <p><center>Bubble Sort</center></p>
                
                <ul>
                  <li>Comparison based sorting method.</li>
                  <li>For a list of size n , there are n-1 passes.</li>
                  <li>Each pass moves the largest unsorted element to its correct position.</li>
                  <li>Best Case Time Complexity: O(n)</li>
                  <li>Average Case Time Complexity: O(n²)</li>
                  <li>Worst Case Time Complexity: O(n²)</li>
                  <li>Space Complexity: O(1)</li>
                </ul>
              </div>
              
              <button onclick="window.location.href='bubblesort1.html'">Start Sorting</button>
            </div>
          `;

          } 
          
          else if (type === "insertion") 
          {
              document.body.style.backgroundColor = "#fffaa0";
              document.title = "Insertion Sort Information";

              content.innerHTML = `
                <img src="Inf1.png" style="position: absolute; top:15%; left: 0%; height: 35%; width: 25%;">
                <img src="Inf2.png" style="position: absolute; bottom:0%; left: 0%; height: 45%; width: 25%;">
                <img src="Insertion.gif" style="position: absolute; bottom:0%; right: 0%; height: 45%; width: 25%;">

                <div class="notebook">
                  <div class="info">
                    <p><center>Insertion Sort</center></p>
                    
                    <ul>
                      <li>Comparison based sorting method.</li>
                      <li>List is divided into 2 parts : a sorted and an unsorted part.</li>
                      <li>Each element from unsorted part is picked and inserted into its correct position in the sorted part.</li>
                      <li>Best Case Time Complexity: O(n)</li>
                      <li>Average Case Time Complexity: O(n²)</li>
                      <li>Worst Case Time Complexity: O(n²)</li>
                      <li>Space Complexity: O(1)</li>
                    </ul>
                  </div>
                  
                  <button onclick="window.location.href='InsertionSort.html'">Start Sorting</button>
                </div>
              `;
            } 
  </script>
</body>
</html>
